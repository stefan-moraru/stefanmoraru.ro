<html>
  <head>
    <title>AlkOnline</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.0.0/introjs.min.css' rel='stylesheet'>
    <link href='dist/app.css' rel='stylesheet'>
    <meta charset='utf-8'></meta>
    <meta name='description' content='Run Alk online' />
    <meta property="og:url" content="http://stefanmoraru.ro/projects/alkonline/" />
    <meta property="og:title" content="Ruleaza Alk online" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Pe aceasta platforma poti rula programele tale scrise in Alk" />
    <meta property="og:image" content="http://i.imgur.com/HXvuuMw.jpg" />

    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-67530053-1', 'auto');
    ga('send', 'pageview');
    </script> 
  </head>

  <body>
    <div class='container'>
      <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
        <a class="navbar-brand" href="#">AlkOnline</a>

        <form class="form-inline pull-right">
          <div class="btn-group" role="group" aria-label="Commands">
            <button type="button" class="btn btn-secondary bg-success" id="run" data-intro="Ruleaza codul tau. De obicei dureaza 10 - 15 secunde.">
              <i class='fa fa-play notloading'></i>
              <i class='fa fa-spinner loading' hidden></i>
            </button>
            <button type="button" class="btn bg-warning" data-intro="Salveaza codul tau (online) pentru a-l putea edita mai tarziu"><i class='fa fa-floppy-o'></i></button>
            <button type="button" class="btn bg-info" id="save" data-intro="Downloadeaza codul tau"><i class='fa fa-download'></i></button>
            <button type="button" class="btn" onclick="javascript:introJs().start();" data-intro="Ruleaza ghidul"><i class='fa fa-question'></i></button>
          </div>
        </form>
      </nav>

      <div class='row title'>
        <div class='col-xs-12'>
          <h5>Codul tau</h5>
          <h6>Scrie aici codul tau. Sau <a href="#" data-toggle="modal" data-target="#myModal">incarca un exemplu</a>.</h6>

        </div>
      </div>

      <div class='row'>
        <div class='col-xs-12'>
          <div class='editor' id='code' data-intro="Codrul trebuie sa fie scris in Alk."></div>
        </div>
      </div>

      <div class='row title'>
        <div class='col-xs-12'>
          <h5>Parameterii</h5>
        </div>
      </div>

      <div class='row'>
        <div class='col-xs-12'>
          <div class='editor' id='params' data-intro="Param"></div>
        </div>
      </div>

      <div class='row title'>
        <div class='col-xs-12'>
          <h5>Rezultat</h5>
        </div>
      </div>

      <div class='row'>
        <div class='col-xs-12'>
          <div class='editor' id='result'></div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Exemple</h4>
        </div>
        <div class="modal-body">
          <h6>Incearca unul din exemplele de mai jos</h6>

          <ul class="list-group">
            <!-- <li class="list-group-item" onclick="loadExample('bubblesort');" data-dismiss="modal">Bubble Sort</li> -->
            <li class="list-group-item" onclick="loadExample('gcd');" data-dismiss="modal">Cel mai mare divizor comun</li>
            <li class="list-group-item" onclick="loadExample('dfs');" data-dismiss="modal">DFS</li>
          </ul>
        </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2014-11-29/FileSaver.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.0.0/intro.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/superagent/1.2.0/superagent.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/theme-tomorrow_night.js'></script>
    <script src='dist/app.js'></script>

  </body>
</html>
