<div class="col-xs-12 speaking">

  <h4>
    <div class="image" style="height: {{ item.imageHeight }}px;">
      <img src="{{ item.image }}" />
    </div>

    <div class="title">
      <span>{{ item.name }}</span>
      <span>({{ item.date | date: '%Y' }})</span>
    </div>

    <div class="description">
      <span>{{ item.description }}</span>
    </div>
  </h4>

</div>
